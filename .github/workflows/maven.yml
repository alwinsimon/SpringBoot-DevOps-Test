name: Java CI with Maven and SCP

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  Build-The-Project:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: '1.8'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn clean install
      - name: List Target Directory Content
        run: cd target && ls -all

  Transfer-To-EC2:
    runs-on: ubuntu-latest
    needs: Build-The-Project

    steps:
      - name: Install SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
      - name: Copy JAR to EC2
        run: |
          scp -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -P 22 target/SprinngBootDevopsTest-0.0.1-SNAPSHOT.jar ubuntu@ip-172-31-8-225:/devopsTest/
      - name: List Target Directory Content
        run: cd devopsTest && ls -all
